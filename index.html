<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Own Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-sky-50">
    <header>
      <h1 class="text-5xl text-center mt-12">Welcome to <span class="font-bold
          text-violet-600">Your Bank</span>
      </h1>
    </header>
    <main>
      <section class="bg-blue-200 width w-9/12 mx-auto mt-12 p-8 rounded-lg">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input class="w-9/12 block mb-4 px-3 py-1 rounded" type="email"
            name="" value="" id="user-email" placeholder="Enter your email address">

          <input class="w-9/12 block mb-4 px-3 py-1 rounded" type="password"
            name="" value="" id="user-password" placeholder="Enter your password">

          <button class="bg-amber-700 px-8 py-2 rounded-md text-white
            font-medium hover:bg-sky-600" type="submit" id="btn-submit">Login</button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
