<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Own Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- <header>
      <h1 class="text-5xl text-center mt-12">Welcome to <span class="font-bold
          text-violet-600">Your Bank</span>
      </h1>
    </header> -->
    <main>
      <section class="bg-gray-100">
        <div class="flex flex-col items-center px-2 py-4 mx-auto
          md:h-screen lg:py-0">
          <a href="#" class="flex items-center pt-12 mt-12 mb-6 text-4xl
            font-bold
            text-violet-600">
            Welcome to your own Bank!
          </a>
          <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0
            sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight
                text-gray-900 md:text-2xl dark:text-white">
                Sign in to your account
              </h1>
              <form class="space-y-4 md:space-y-6" action="#">
                <div>
                  <label for="email" class="block mb-2 text-sm font-medium
                    text-gray-900 dark:text-white">Your email</label>
                  <input type="email" name="email" id="user-email"
                    class="bg-gray-50
                    border border-gray-300 text-gray-900 sm:text-sm rounded-lg
                    focus:ring-primary-600 focus:border-primary-600 block w-full
                    p-2.5 dark:bg-gray-700 dark:border-gray-600
                    dark:placeholder-gray-400 dark:text-white
                    dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter your email address" required="">
                </div>
                <div>
                  <label for="password" class="block mb-2 text-sm font-medium
                    text-gray-900 dark:text-white">Password</label>
                  <input type="password" name="password" id="user-password"
                    placeholder="••••••••" class="bg-gray-50 border
                    border-gray-300 text-gray-900 sm:text-sm rounded-lg
                    focus:ring-primary-600 focus:border-primary-600 block w-full
                    p-2.5 dark:bg-gray-700 dark:border-gray-600
                    dark:placeholder-gray-400 dark:text-white
                    dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required="">
                </div>
                <div class="flex items-center justify-between">
                  <div class="flex items-start">
                    <div class="flex items-center h-5">
                      <input id="remember" aria-describedby="remember"
                        type="checkbox" class="w-4 h-4 border border-gray-300
                        rounded bg-gray-50 focus:ring-3 focus:ring-primary-300
                        dark:bg-gray-700 dark:border-gray-600
                        dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                        required="">
                    </div>
                    <div class="ml-3 text-sm">
                      <label for="remember" class="text-gray-500
                        dark:text-gray-300">Remember me</label>
                    </div>
                  </div>
                  <a href="#" class="text-sm font-medium text-white
                    hover:underline dark:text-primary-500">Forgot password?</a>
                </div>
                <button type="submit" id="btn-submit" class="w-full text-white
                  bg-violet-600
                  hover:bg-primary-700 focus:ring-4 focus:outline-none
                  focus:ring-primary-300 font-medium rounded-lg text-sm px-5
                  py-2.5 text-center">Sign in</button>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                  Don’t have an account yet? <a href="#" class="font-medium
                    text-primary-600 hover:underline dark:text-primary-500">Sign
                    up</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- <section class="bg-blue-200 width w-9/12 mx-auto mt-12 p-8 rounded-lg">
        <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
        <div>
          <input class="w-9/12 block mb-4 px-3 py-1 rounded w-full"
            type="email" name="" value="" id="user-email"
            placeholder="Enter your email address">

          <input class="w-9/12 block mb-4 px-3 py-1 rounded"

          <button class="bg-amber-700 px-8 py-2 rounded-md text-white

        </div>
      </section> -->
      <button class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white
        m-5 show-modal">show modal</button>

      <div class="modal h-screen w-full fixed left-0 top-0 flex justify-center
        items-center bg-black bg-opacity-50">
        <!-- modal -->
        <div class="bg-white rounded shadow-lg w-10/12 md:w-1/3">
          <!-- modal header -->
          <div class="border-b px-4 py-2 flex justify-between items-center">
            <h3 class="font-semibold text-lg ps-5">Login credential</h3>
            <button class="text-black close-modal">&cross;</button>
          </div>
          <!-- modal body -->
          <div class="p-5">
            <h4>Email: <span class="font-medium">my@ownbank.com</span></h4>
            <h4>Pass: <span class="font-medium">1234</span></h4>
          </div>
          <div class="flex justify-end items-center w-100 border-t p-3">
            <button class="bg-red-600 hover:bg-red-700 px-4 py-1 rounded
              text-white mr-1 close-modal text-lg">Okay</button>
          </div>
        </div>
      </div>

      <script>
    const modal = document.querySelector('.modal');

    const showModal = document.querySelector('.show-modal');
    const closeModal = document.querySelectorAll('.close-modal');

    showModal.addEventListener('click', function (){
      modal.classList.remove('hidden')
    });

    closeModal.forEach(close => {
      close.addEventListener('click', function (){
        modal.classList.add('hidden')
      });
    });
  </script>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
